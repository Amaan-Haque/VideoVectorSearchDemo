<!DOCTYPE html>
<html>
<head>
    <title>Video Vector Search</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        .gradient {
    --size: 200vmax; 
    --speed: 20s;
    --easing: cubic-bezier(0.8, 0.2, 0.2, 0.8);

    position: fixed;
    top: 50%;
    left: 50%;
    width: var(--size);
    height: var(--size);
    transform: translate(-50%, -50%); 
    filter: blur(calc(var(--size) / 4)); /* Increase the blur size even more */
    background-image: linear-gradient(hsl(158, 82%, 57%), hsl(252, 82%, 57%));
    animation: rotate var(--speed) var(--easing) alternate infinite;
    border-radius: 50%; 
    pointer-events: none;
    z-index: -1;
}

@keyframes rotate {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}
        @media (min-width: 720px) {
            .gradient {
                --size: 500px;
            }
        }

        /* This is just to transition when you change the viewport size. */
        * {
            transition: all 0.25s ease-out;
        }

        body {
    background-color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Rubik', sans-serif; /* Change the font family to 'Rubik' */
    color: #fff;
}

h1 {
    font-family: 'Rubik', sans-serif; /* Change the font family to 'Rubik' */
    margin-bottom: 20px;
}

        .searchBox {
            display: inline-block;
            background: #000; /* Changed to black */
            height: 40px;
            border-radius: 40px;
            padding: 10px;
            transition: 0.4s;
            border: 2px solid #fff; /* Added border */
        }

        .searchBox:hover .searchInput {
            width: 240px;
            padding: 0 6px;
        }

        .searchBox:hover .searchButton {
            background: white;
            color: #000; /* Changed to black */
        }

        .searchButton {
            color: white;
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #000; /* Changed to black */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
            cursor: pointer;
        }

        .searchInput {
            border: none;
            background: none;
            outline: none;
            float: left;
            padding: 0;
            color: white;
            font-size: 16px;
            transition: 0.4s;
            line-height: 40px;
            width: 0;
        }

        .searchInput::placeholder {
            color: white;
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
    <h1>Video Vector Search</h1>
    <div class="searchBox">
        <form action="{{ url_for('views.search') }}" method="post">
            <input class="searchInput" type="text" name="query" placeholder="Search for videos...">
            <button class="searchButton" type="submit">
            </button>
        </form>
    </div>
</body>
</html>
